<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jsforce.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->

    <title> Salesforce Test Class Data Generator</title>
</head>


<body style="width: 720px">
    <div class="card">
        <nav class="navbar" style="background-color: #333D79FF;">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: #FAEBEFFF;" href="#">
                    <img src="/icon.png" alt="Logo" width="30" height="24" style="margin-right: 5px;"
                        class="d-inline-block">
                    Salesforce SOQL Enhancer
                </a>
            </div>
        </nav>
       
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Extended SOQL Query
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">

                    <div class="">
                        <textarea style="margin-top: 2px; height: 300px;" class="form-control"
                            placeholder="Type your SOQL query here..." id="floatingtextarea"></textarea>
                    </div>
                    <div style="text-align: right; margin: 10px;">
                        <span id="loader" style="display: none;">
                            <span class="spinner-border text-primary"  role="status"></span>
                            <span > &nbsp; Processing wait... </span>
                        </span>
                        <span>
                            <button class="btn btn-success" style="background-color: #333D79FF;"  id="downloadExcel" type="">Download Excel</button>
                        </span>
                        <button class="btn btn-primary" style="background-color: #333D79FF;"  id="getbutton" type="">Execute Query</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
   
</body>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/xlsx.full.min.js"></script>

</html>
