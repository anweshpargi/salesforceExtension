<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jsforce.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- <script src="https://kit.fontawesome.com/2bad70dabe.js" crossorigin="anonymous"></script> -->

    <!-- JavaScript Bundle with Popper -->

    <title> Salesforce Test Class Data Generator</title>
</head>


<body style="width: 720px">
    <div class="card">
        <nav class="navbar" style="background-color: #333D79FF;">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: #FAEBEFFF;" href="#">
                    <img src="/icon.png" alt="Logo" width="30" height="24" style="margin-right: 5px;"
                        class="d-inline-block">
                    Salesforce SOQL Enhancer
                </a>
            </div>
        </nav>
       
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Extended SOQL Query
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">

                    <div class="">
                        <textarea style="margin-top: 2px; height: 300px;" class="form-control"
                            placeholder="Type your SOQL query here..." id="floatingtextarea"></textarea>
                    </div>
                    <div style="text-align: right; margin: 10px;">
                        <span style="color: green; font-weight: bold; display: none;" id="status" > </span>&nbsp;&nbsp;
                        <span id="loader" style="display: none;">
                            <span class="spinner-border text-primary"  role="status"></span>
                            <span style="color: darkblue;" id=""> &nbsp; Processing wait... </span>
                            <span style="color: darkblue;" id="count">  </span>&nbsp;
                        </span>
                        <span>
                            <button class="btn btn-success"  style="display: none;" id="downloadExcel" type="">Download Excel</button>
                        </span>
                        <button class="btn btn-danger" style=""  id="cancel" disabled="true" type="">Cancel</button>

                        <button class="btn btn-primary" style="background-color: #333D79FF;"  id="getbutton" type="">Execute Query</button>
                    </div>
                </div>

                <div class="bg-light text-center text-white">
                   
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

                
                      <!-- Instagram -->
                      <a
                        class="btn text-white btn-floating m-1"
                        target="_blank"
                        style="background-color: #ac2bac;"
                        href="https://www.instagram.com/_spartann__/"
                        role="button"
                        ><i class="fab fa-instagram"></i
                      ></a>
                
                      <!-- Linkedin -->
                      <a
                        class="btn text-white btn-floating m-1"
                        target="_blank"
                        style="background-color: #0082ca;"
                        href="https://www.linkedin.com/in/minhajameen5/"
                        role="button"
                        ><i class="fab fa-linkedin-in"></i
                      ></a>
                      
                      <!-- Github -->
                      <a
                        class="btn text-white btn-floating m-1"
                        target="_blank"
                        style="background-color: #333333;"
                        href="https://github.com/minhaj-ameen"
                        role="button"
                        ><i class="fab fa-github"></i
                      ></a>
                      Developed by
                      <a class="" target="_blank" href="https://www.instagram.com/_spartann__/"> Minhaj Ameen</a>
                    </div>
                   
                </div>
                
            </div>
        </div>
    </div>
   
</body>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/xlsx.full.min.js"></script>
<!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->


</html>
